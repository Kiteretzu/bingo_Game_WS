query getAuthProfile {
  authUser {
    displayName
    email
    avatar
    bingoProfile {
      totalMatches
      wins
      losses
      league
    }
  }
}

query getServerPlayerProfile($googleId: String!) {
  user(googleId: $googleId) {
    googleId
    displayName
    avatar
    bingoProfile {
      id
      mmr
      league
    }
    
  }
}