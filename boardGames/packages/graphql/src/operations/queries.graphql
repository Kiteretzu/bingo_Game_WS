query getAuthProfile {
  authUser {
    googleId
    displayName
    email
    avatar
    bingoProfile {
      id
      totalMatches
      wins
      losses
      league
      gameHistory {
        gameId
        gameWinnerId
        createdAt
        gameEndedAt
        winMethod
        tier
        gameLoserId
        winMMR
        loserMMR
      }
    }
  }
}

query getServerPlayerProfile($googleId: String!) {
  user(googleId: $googleId) {
    googleId
    displayName
    avatar
    bingoProfile {
      id
      mmr
      league
      losses
      wins
      totalMatches
    }
  }
}

query getLeaderboardPlayers($limit: Int!) {
  leaderboard(limit: $limit) {
    id
    mmr
    rank
    displayName
  }
}

query getGameHistory($bingoProfileId: String, $limit: Int) {
  gameHistory(bingoProfileId: $bingoProfileId, limit: $limit) {
    gameId
    gameWinnerId
    createdAt
    gameEndedAt
    winMethod
    tier
    gameLoserId
    winMMR
    loserMMR
  }
}
